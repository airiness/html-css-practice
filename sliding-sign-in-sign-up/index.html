<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.3.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sliding Sign In/ Sign Up</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Sign up</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitch"></i></a>
                    <a href="#" class="social"><i class="fab fa-youtube"></i></a>
                </div>
                <span>Sign in or Sign up your account with above ways.</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="E-mail" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social"><i class="fab fa-twitch"></i></a>
                    <a href="#" class="social"><i class="fab fa-youtube"></i></a>
                </div>
                <span>Sign up or Sign in your account with above ways.</span>
                <input type="email" placeholder="E-mail" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot Password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Already had an account?</h1>
                    <p>Please your account to sign in</p>
                    <button class="ghost" id="sign-in">Sing In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Don't have an account?</h1>
                    <p>Sign up to join us, begin a new tour!</p>
                    <button class="ghost" id="sign-up">Sing Up</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
