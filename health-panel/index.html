<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Health Panel</title>
</head>

<body>
    <div class="container">
        <div class="bg1">
            <h2>16 | <span>24</span></h2>
            <p>Finished goals</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Breath</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-running"></i></h2>
            <p>Miles</p>
        </div>
        <div class="bg1">
            <h2>36 &deg;</h2>
            <p>Temperature</p>
        </div>
        <div class="bg1">
            <h2><i class="fas fa-bed"></i></h2>
            <p>Sleep Quality</p>
        </div>
        <div class="bg2">
            <h2>98 <span>bmp</span></h2>
            <p>Heart Rate</p>
        </div>
        <div class="bg1">
            <h2>50 <span>kg</span></h2>
            <p>Weight</p>
        </div>
        <div class="bg1">
            <h2>20 <span>%</span></h2>
            <p>Fat Ratio</p>
        </div>
        <div class="bg2">
            <h2>680 <span>mgdl</span></h2>
            <p>Blood Sugar</p>
        </div>
        <div class="bg2">
            <h2>680 <span>kcal</span></h2>
            <p>Average Consume</p>
        </div>
        <div class="bg2">
            <h2><i class="fas fa-dumbbell"></i></h2>
            <p>Exercise</p>
        </div>
        <div class="bg2">
            <h2>85 <span>%</span></h2>
            <p>Body Water</p>
        </div>
    </div>
</body>

</html>
